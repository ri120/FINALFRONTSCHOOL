<div class="login-bg position-fixed top-0 start-0 end-0 bottom-0"
	style="background-image: url(assets/images/gallery/forgot-password.png);">
</div>


<div class="auth-box d-flex align-items-center justify-content-center my-5 my-lg-0">
 <div class="container-fluid">
	<div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3">
		<div class="col mx-auto">
			<mat-card class="rounded-4 m-2">
				<mat-card-content class="p-5">
					<div class="text-center">
						<img style="margin-top: -30px;" src="../../../assets/images/logo/mastergo.png"
                  width="300" height="200" alt="">
						<h4 class="mb-2" style="margin-top: -50px;">Réinitialiser le mot de passe</h4>
						<p class="mb-4">Veuillez entrer votre email associé à votre compte</p>
					</div>
					<form [formGroup]="otpPasswordForm"  class="row g-3">
						<div class="col-12 col-md-12">
							<mat-form-field class="w-100 mb-0" appearance="outline">
								<mat-label>Entrez votre Email</mat-label>
								<input matInput placeholder="Ex. xyz@.com" formControlName="email" name="email" >
							</mat-form-field>
							<p  *ngIf="otpPasswordForm.get('email').invalid && otpPasswordForm.get('email').touched" class="message-erreur">
								*Veuillez saisir votre adresse e-mail
							  </p>
						</div>
						<div class="col-12 col-md-12">
							<mat-form-field class="w-100 mb-0" appearance="outline">
								<mat-label>Entrez votre otp</mat-label>
								<input matInput placeholder="Ex. xyz@.com" formControlName="otp" name="otp" >
							</mat-form-field>
							<p  *ngIf="otpPasswordForm.get('otp').invalid && otpPasswordForm.get('otp').touched" class="message-erreur">
								*Veuillez saisir votre otp
							  </p>
						</div>





					
						<div class="col-12 col-md-12">
							<div class="d-grid gap-2">
								<button mat-flat-button (click)="sendResetLink()" color="primary">Réinitialiser le mot de passe</button>
								<button mat-stroked-button color="basic" routerLink="../sign-in">Annuler</button>
							</div>
						</div>
					
					</form><!--end row-->
				</mat-card-content>
			</mat-card>
		</div>
	</div>
 </div>
</div>
